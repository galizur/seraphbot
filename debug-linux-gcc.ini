[binaries]
c = 'gcc'
cpp = 'g++'
cpu_family = 'x86_64'

[built-in options]
c_std = 'c17'
cpp_std = 'c++23'
default_library = 'static'
buildtype = 'debug'
c_args = ['-Wall', '-Wextra', '-Wshadow', '-Wconversion', '-Wsign-conversion', '-Wno-unused-parameter']
cpp_args = ['-Wall', '-Wextra', '-Wshadow', '-Wnon-virtual-dtor', '-Wold-style-cast', '-Wcast-align', '-Wunused', '-Woverloaded-virtual', '-Wpedantic', '-Wconversion', '-Wsign-conversion', '-Wno-unused-parameter', '-Wmisleading-indentation', '-Wnull-dereference', '-Wdouble-promotion', '-Wformat=2']