[binaries]
c = 'cl'
cpp = 'cl'
c_ld = 'link'
cpp_ld = 'link'
cpu_family = 'x86_64'

[built-in options]
c_std = 'c17'
cpp_std = 'c++latest'
buildtype = 'debug'
c_args = ['/W4', '/WX', '/permissive-']
cpp_args = ['/W4', '/WX', '/permissive-', '/EHsc']
cmake_prefix_path = ['C:/vcpkg/installed/x64-windows-static']